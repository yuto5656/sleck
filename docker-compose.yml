version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sleck-db
    environment:
      POSTGRES_USER: sleck
      POSTGRES_PASSWORD: sleck_dev_password
      POSTGRES_DB: sleck
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
